<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/workspace.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lost Pets</title>
</head>

<body>
    <div id="page">
        <header id="header">
            <img src="./Img/logo3.png" class="logo" alt="Lost Pets">
            <button type="button" class="header-btn">Logout</button>
        </header>




        <div id="side">

            <div class="profile">
                <img class="profilePicture" src="./Img/BasicProfileImg.png" alt="ProfilePicture">
                <button type="button" class="profile-btn">Profil</button>
            </div>

            <div class="notification">
                <img class="notificationPicture" src="./Img/notification.png" alt="NotificationPicture">
                <button type="button" class="notification-btn">Notification</button>
            </div>
       
            <div class="settings">
                <img class="settingsPicture" src="./Img/settings.png" alt="SettingsPicture">
                <button type="button" class="settings-btn">Settings</button>
            </div>
            <div class="add">
                    <img class="addPicture" src="./Img/plus.png" alt="AddButton">
                    <button type="button" class="add-btn">Add</button>
                </div>
            
       
        </div>



        <div id="workspace"> </div>



        <footer id="footer"></footer>
    </div>
</body>

</html>
