<!DOCTYPE>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/Formular.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formular pentru animale pierdute :(</title>
</head>

<body>
    <h1>Ne pare rau pentru pierderea ta:(</h1>
    <h2> Completeaza formularul pentru a putea notifica alte persoane</h2>
    <h2> care te pot ajuta in cautarea ta </h2>
    <form class="formular">
        <label for="profilePhoto">Alege o poza cu animalul tau</label>
        <input type="file" name="profilePhoto" accept="image/*">
        <input type="submit"><br>

        <label for="petname">Pet Name</label>
        <input type="text" id="petname" placeholder="Pet Name"><br>
        <label for="rasa">Rasa</label>
        <input type="text" id="rasa" placeholder="Albastru de rusia"><br>
        <label for="zona">Zona</label>
        <input type="text" id="zona" placeholder="Dacia, Piata Unrii,etc."><br>
        <label for="tags">Taguri</label>
        <input type="text" id="tags" placeholder="#caine #negru #zgarda etc.">
        <br>
        <button type="submit">Submit</button>

    </form>

</body>

</html>
